<!-- 繼承模板 base.html -->
{% extends 'base.html' %}

<!-- title -->
{% block title %}
APCS YT網站
{% endblock %}

<!-- 內容 -->
{% block content %}
<div class="container my-5">
    <h1 class="mb-5">YouTube</h1>
    <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-4">
        {% for video in videos %}
        <div class="col">
            <div class="border border-secondary  p-3 rounded-3 mb-3">
                <img src="{{video[4]}}" class="card-img-top mb-1" alt="...">
                <div class="card-body">
                    <h5 class="card-title mb-1">{{video[1]}}</h5>
                    <p class="card-text">{{video[2]}}</p>
                    <a href="{{url_for('video', video_id = video[0])}}" class="btn btn-primary">Watch</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
